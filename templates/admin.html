<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网址大全</title>
</head>
<style>
    img{
        width: 20px;
        height: 20px;
    }
</style>
<body>
<h1>网址大全管理后台</h1>
<p><a href="/">首页</a> <a href="/edit">添加</a> <a href="/classify">管理分类</a></p>
    <table border="1">
        <thead>
            <tr>
                <th>序号</th>
                <th>图标</th>
                <th>网站名称</th>
                <th>简介</th>
                <th>链接</th>
                <th>图标链接</th>
                <th>分类</th>
                <th>权重</th>
                <th>编辑</th>
                <th>删除</th>

            </tr>
        </thead>
        <tbody>
        {% for website in websites %}
            <tr>

                <td>{{ loop.index }}</td>
                <td><img src="{{ website.ico }}" alt=""></td>
                <td><a href="{{ website.url }}">{{ website.title }}</a></td>
                <td>{{ website.description }}</td>
                <td>{{ website.url }}</td>
                <td>{{ website.ico }}</td>
                <td>{{ website.classify.name }}</td>
                <td>{{ website.weight }}</td>
                <td><a href="/edit?uid={{ website.id }}">编辑</a></td>
                <td><a href="/delete?uid={{ website.id }}">删除</a></td>

            </tr>
         {% endfor %}
        </tbody>
    </table>
</body>
</html>
